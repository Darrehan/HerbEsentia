<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="../static/images/favicon.ico" />
  <!-- Title -->
  <title>HerbEsentia - Charts</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chart.css') }}" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="../static/images/favicon.ico" alt="HerbEsentia Logo" />
          <span>HerbEsentia</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('first')}}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('login')}}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('index')}}" class="nav-link">Preview</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('chart')}}" class="nav-link active">Chart</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('first')}}" class="nav-link">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Chart Section -->
  <section class="chart-section">
    <div class="container">
      <h2 class="section-title">Model Performance</h2>
      <div class="chart-container">
        <div class="chart-item">
          <h3>Model Loss</h3>
          <img src="../static/images/Graph1.png" alt="Model Loss Chart" class="chart-image" />
        </div>
        <div class="chart-item">
          <h3>Model Accuracy</h3>
          <img src="../static/images/Graph2.png" alt="Model Accuracy Chart" class="chart-image" />
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 HerbEsentia. All rights reserved.</p>
      <p>An open-source Project in Healthcare by <strong>Dar Rehan Rasool</strong>.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>

</html>
