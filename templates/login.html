<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Title -->
  <title>HerbEsentia - Login</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="../static/images/logo.png" alt="HerbEsentia Logo" />
          <span>HerbEsentia</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="{{ url_for('first')}}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('login')}}" class="nav-link active">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="container">
      <h2 class="section-heading">Login</h2>
      <div class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="uname" name="uname" placeholder="Enter your username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="pwd" name="pwd" placeholder="Enter your password" class="form-control" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 HerbEsentia. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.js"></script>
  <script>
    function login() {
      var uname = document.getElementById("uname").value;
      var pwd = document.getElementById("pwd").value;

      if (uname == "admin" && pwd == "admin") {
        alert("Login Success!");
        window.location = "{{url_for('index')}}";
      } else {
        alert("Invalid Credentials!");
      }
    }
  </script>
</body>

</html>
